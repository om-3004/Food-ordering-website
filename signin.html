    <div class = "container">

        <div class = "kbox">
            <h1 class = "intro">Sign Up</h1>
            <br/>
            <form action="http://localhost/web_final/web_files/Demo.php" method="post">
                <div class = "mb-3 row ">
                    <label class = " col-sm-3 col-form-label"> Username:</label>
                    <div class = "col-sm-9 ">
                        <input placeholder="Enter name"
                            type="text"
                            class = "form-control"
                            name = "name"
                            required
                        />
                    </div>
                </div>

                <div class = "mb-3 row ">
                    <label class = "form-label col-sm-3 col-form-label"> Password: </label>
                    <div class = "col-sm-9 ">
                        <input placeholder="Enter password"
                            type="password"
                            class = "form-control"
                            name = "password"
                            required
                        />
                    </div>
                </div>
<br>
            
                    <div class="center">
                        <button class = "btn btn-success ms-8 mt-4" type="submit" name="submit">Sign Up</button>
                    </div>     
            </form>
            </div>
        </div>
    </div>
</body>
